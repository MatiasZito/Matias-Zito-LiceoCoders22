<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Colores</title>
    
</head>
<body>   
    <table>
        <tr style="border: 2px solid black, ">
            <td style="border: 2px solid black;  background-color: red; height: 100px; width: 100px; text-align: center;">Caja 1</td>
            <td style="border: 2px solid black;  background-color: green; height: 100px; width: 100px; text-align: center;">Caja 2</td>
            <td style="border: 2px solid black;  background-color: blue; height: 100px; width: 100px; text-align: center;">Caja 3</td>
            <td style="border: 2px solid black;  background-color: grey; height: 100px; width: 100px; text-align: center;">Caja 4</td>
            <td style="border: 2px solid black;  background-color: yellow; height: 100px; width: 100px; text-align: center;">Caja 5</td>
        </tr>
    </table>
    <table class="tabla">
        <tr>
            <td class="tablitaUno">Caja 1</td>
            <td class="tablitaDos">Caja 2</td>
            <td class="tablitaTres">Caja 3</td>
            <td class="tablitaCuatro">Caja 4</td>
            <td class="tablitaCinco">Caja 5</td>
        </tr>
    </table>  

    <div class="conteiner">
        <div class="boxUno">caja 1</div>
        <div class="boxDos">caja 2</div>
        <div class="boxTres">caja 3</div>
        <div class="boxCuatro">caja 4</div>
        <div class="boxCinco">caja 5</div>
    </div>

    <div class="contenedor">
        <div class="box1">caja 1</div>
        <div class="box2">caja 2</div>
        <div class="box3">caja 3</div>
        <div class="box4">caja 4</div>
        <div class="box5">caja 5</div>
    </div>
    
</body>
</html>
